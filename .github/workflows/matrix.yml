name: Matrix Configuration

on:
  push: 
  workflow_dispatch:

jobs: 
  deploy:
    strategy: 
      fail-fast: false # when a job fails, it will not affect successive jobs running in parallel. #remove this ðŸ‘ˆ
      max-parallel: 2 # this means only three jobs will run parallelly. Once done, another three set will run in parallel. #remove this ðŸ‘ˆ
      matrix: 
        os: [ubuntu-latest, ubuntu-22.04, windows-latest]
        images: [hello-world, alpine]
        exclude: 
          - images: alpine
            os: windows-latest
        include: 
          - images: amd64/alpine
            os: ubuntu-22.04

    runs-on: ${{ matrix.os }}

    steps: 
      - name: Echo Docker Details
        run: docker info

      - name: Run Images on ${{ matrix.os }}
        run: docker run ${{ matrix.images }}
